<!DOCTYPE html>
<html lang="en" role="application">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YouTube API</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body role="main">
  <header role="banner">
    <a href="index.html">
      <img src="img/yt.png" alt="YouTube logo" id="yt-icon">
    </a>
  </header>
  <div id="input" role="search">
    <input type="text" placeholder="Enter your search query" aria-label="search-inpu">
    <input type="button" value="search" id="searchButton" aria-label="search-button">
  </div>

  <div id="output" role="region" aria-live="assertive" aria-atomic="true" hidden>
  </div>
  <section class="nav-buttons">
    <input type="button" value="Previous" class="tokenClass">
    <input type="button" value="Next" class="tokenClass">
  </section>
  <script src="app.js"></script>
</body>

</html>
